<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-1970-2030.js"></script>

    <title>World Clock - Sarah Barelos</title>
  </head>

  <body>
    <div class="container">
        <h1>World Clocks</h1>

        <select>
            <option value="">Select a City</option>
            <option value="current">Current Location</option>
            <option value="london">London</option>
            <option value="newyork">New York</option>
            <option value="Auckland">Auckland</option>
        </select>


        <div class="cities">
            <div class="city" id="los-angeles">
                <h2>Los Angeles</h2>
                <div class="date"></div>
                <div class="time"></div>
            </div>

            <div class="city" id="sydney">
                <h2>Sydney</h2>
                <div class="date"></div>
                <div class="time"></div>
            </div>
        </div>

    </div>

    <footer>
      This project was coded by Sarah Barelos and is
      <a href="https://github.com/srhbrwr/world-clock-project" target="_blank">
        open sourced on GitHub</a>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
